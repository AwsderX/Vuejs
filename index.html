<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Гладышев</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
body {
    background-color: #ded2d2;
}
</style>
<body>
<h2 class="github" style="color: red;">
<a href="https://github.com/AwsderX/Vuejs">https://github.com/AwsderX/Vuejs</a></h2>
<div class="container">
<div class="row ">
<div style="display: flex; align-items: center; align-content: center; justify-content: center; margin-top: 50px;">
<div class="page2" id="appvue">
<form id="myform">
<h1>Учёт посещаемости</h1>
<div class="form-group">
<label for="name">Имя</label>
<input required type="text" id="name" name="name" required class="form-control" placeholder="Введите имя" v-model="name">
</div>
<div class="form-group">
<label for="name">Фамилия</label>
<input required type="text" id="name" name="name" required class="form-control" placeholder="Введите фамилию" v-model="surname">
</div>
<button v-on:click="if(surname !== '' && name !== ''){students.push(surname+' '+name),setName()}" class="btn btn-primary" type="submit">Добавить</button>
 </form>
<p v-if="students.length == 0">Список пуст</p>
<ol>
<li v-for="student in students" v-if="surname!==null">
<p class="list_item">{{student}}</p>
</li>
</ol>
<span v-html="cell(surname,name)"></span>
<script>
var app2 = new Vue({
el: '#appvue',
data: {
surname: '',
students: [],
name: '',
on: true
},
methods: {
cell(surname, name) {
console.log(surname, name);
},
setName: function() {
this.surname = "";
this.name = "";
},
on: function() {
return false; }
}
})
</script>
</div>
</div>
</div>
</div>
</section>

</script>
</body>
</html>
